<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <!-- Header -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип сервиса Место"
      />
    </header>
    <main>
      <!--Profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/kusto.jpg"
          alt="Жак Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__panel">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button
              class="profile__edit"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!--Elements -->
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__group">
            <p class="element__title">Карачаевск</p>
            <button
              class="element__like"
              type="button"
              area-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="element__group">
            <p class="element__title">Гора Эльбрус</p>
            <button
              class="element__like"
              type="button"
              area-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай" />
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button
              class="element__like"
              type="button"
              area-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="element__group">
            <p class="element__title">Гора Эльбрус</p>
            <button
              class="element__like"
              type="button"
              area-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай" />
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button
              class="element__like"
              type="button"
              area-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__group">
            <p class="element__title">Карачаевск</p>
            <button
              class="element__like"
              type="button"
              area-label="Лайк"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Popup -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form">
            <fieldset class="form__input-container form__input-container_name">
              Жак-Ив Кусто
              <input
                type="text"
                class="form__item form__item_el_name"
                id="name"
                name="name"
                placeholder="Имя пользователя"
              />
              <input
                type="text"
                class="form__item form__item_el_profession"
                id="profession"
                name="profession"
                placeholder="Деятельность"
              />
            </fieldset>
            <button class="form__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
