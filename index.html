<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <!-- Header -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип сервиса Место"
      />
    </header>
    <main>
      <!--Profile -->
      <section class="profile">
        <div class="profile__box">
        <img
          class="profile__avatar"
          src="./images/kusto.jpg"
          alt="Жак Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit"
              id="open_popup"
              type="button">
            </button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
        <button
          class="profile__add"
          type="button">
        </button>
      </section>
      <!--Elements -->
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__group">
            <p class="element__title">Карачаевск</p>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="element__group">
            <p class="element__title">Гора Эльбрус</p>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай" />
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="element__group">
            <p class="element__title">Гора Эльбрус</p>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай" />
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__group">
            <p class="element__title">Карачаевск</p>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Popup -->
    <section class="popup" id="popup">
      <div class="popup__box">
        <button
          class="popup__close"
          type="button"
          id="popup__close">
        </button>
        <div class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="popup-profile">
              <input
                type="text"
                class="popup__field popup__field_name"
                id="name"
                name="name"
                placeholder="Имя"
              />
              <input
                type="text"
                class="popup__field popup__field_profession"
                id="profession"
                name="profession"
                placeholder="О себе"
              />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
